<div>
  <label
    [for]="inputId"
    class="block text-sm font-medium leading-6 text-gray-900"
    >{{ label }}</label
  >
  <div class="mt-2">
    <input
      [type]="type"
      [id]="inputId"
      [name]="name"
      [(ngModel)]="value"
      (input)="onInputChange()"
      class="block w-full rounded-lg border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-9"
      [placeholder]="placeholder"
      autofocus
      [autocomplete]="autocomplete"
    />
  </div>
</div>
